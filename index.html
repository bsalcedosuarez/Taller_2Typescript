<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Gestión de Series de TV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src='scripts/main.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://pbs.twimg.com/profile_images/993674618652254208/dYmlscab_400x400.jpg" width="30" height="30" alt="Logo" id="imagenNav">
            TV Series
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <h1>Listado de Series de Televisión</h1>
                <table class="table table-striped" id="tablaSeries">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="text-right mt-3">
                    <p id="promedioTemporadas"></p>
                </div>
                <button id="actualizar" class="btn btn-primary">Actualizar Tabla</button>
            </div>

            <!-- Columna para mostrar los detalles de la serie en formato de Card -->
            <div class="col-lg-4">
                <div class="card" id="detalleSerie" style="display:none;">
                    <img class="card-img-top" id="serieImagen" src="" alt="Imagen de la serie">
                    <div class="card-body">
                        <h5 class="card-title" id="serieTitulo"></h5>
                        <p class="card-text" id="serieSinopsis"></p>
                        <a href="#" class="btn btn-primary" id="linkNetflix" target="_blank">Ver en Netflix</a>
                        <a href="#" class="btn btn-secondary" id="linkRottenTomatoes" target="_blank">Ver en Rotten Tomatoes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
